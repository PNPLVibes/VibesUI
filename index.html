<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNPL Vibes AI</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --background: #1a1a1a;
      --text: #e5e7eb;
      --border: #374151;
      --surface: #2d2d2d;
    }
    /* Light mode variables */
    .light-theme {
      --background: #ffffff;
      --text: #1a1a1a;
      --surface: #f9f9f9;
      --border: #e5e7eb;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    /* Responsive base font size */
    html {
      font-size: calc(0.8vw + 0.8vh + 0.5vmin);
    }
    body {
      background: transparent;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      width: 90vw;          /* Use 90% of the viewport width */
      max-width: 800px;     /* But no more than 800px */
      margin: 2vh auto;     /* Vertical margin relative to viewport height */
      padding: 0 1rem;
      flex-grow: 1;
      position: relative;
      /* Optional: if you plan to use JavaScript scaling, the container should be positioned normally */
    }
    .chat-container {
      background: var(--surface);
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      border: 1px solid var(--border);
    }
    .messages {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 1rem;
      animation: fadeIn 0.3s ease-in;
      line-height: 1.5;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .user-message {
      background: var(--primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
      gap: 0.5rem;
    }
    .ai-message {
      background: var(--surface);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
      border: 1px solid var(--border);
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      transform: scale(1.5);
      transform-origin: center;
    }
    .user-message .avatar {
      transform: scale(1.3);
    }
    .input-container {
      border-top: 1px solid var(--border);
      padding: 1.5rem;
      display: flex;
      gap: 0.5rem;
      background: var(--surface);
      position: relative;
    }
    input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
      background: var(--surface);
      color: var(--text);
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button:hover {
      background: var(--primary-hover);
    }
    .loading {
      display: none;
      padding: 1rem;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      color: var(--text);
    }
    .loading-dot {
      width: 0.5rem;
      height: 0.5rem;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--background);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
    .powered-by {
      text-align: center;
      color: var(--text);
      font-size: 0.8rem;
      padding: 0.5rem 0;
      background: var(--surface);
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }
    .theme-toggle svg {
      width: 16px;
      height: 16px;
    }
    .new-chat-button .icon-container {
      display: flex;
      align-items: center;
    }
    .new-chat-button {
      padding: 0.25rem 0.5rem;
      gap: 0.25rem;
      align-items: center;
    }
    /* Optional media query tweaks for mobile */
    @media screen and (max-width: 768px) {
      .container {
        margin: 1vh auto;
        padding: 0 0.5rem;
      }
      .chat-container {
        height: 80vh;
      }
    }
  </style>
</head>
