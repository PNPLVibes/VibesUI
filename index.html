<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNPL Vibes AI</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --background: #1a1a1a;
      --text: #e5e7eb;
      --border: #374151;
      --surface: #2d2d2d;
    }

    /* Light mode variables */
    .light-theme {
      --background: #ffffff;
      --text: #1a1a1a;
      --surface: #f9f9f9;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background: transparent;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      width: 100%;
      flex-grow: 1;
      position: relative;
    }

    .chat-container {
      background: var(--surface);
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 70vh;
      border: 1px solid var(--border);
    }

    .messages {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 1rem;
      animation: fadeIn 0.3s ease-in;
      line-height: 1.5;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-message {
      background: var(--primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
      /* Reduce gap for user messages */
      gap: 0.5rem;
    }

    .ai-message {
      background: var(--surface);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
      border: 1px solid var(--border);
    }

    /* Both avatars use the same base styling.
       They have an intrinsic size (32px) but are scaled up visually */
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      transform: scale(1.5);
      transform-origin: center;
    }

    /* For user messages, make the avatar slightly smaller */
    .user-message .avatar {
      transform: scale(1.3);
    }

    .input-container {
      border-top: 1px solid var(--border);
      padding: 1.5rem;
      display: flex;
      gap: 0.5rem;
      background: var(--surface);
      position: relative;
    }

    input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
      background: var(--surface);
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .loading {
      display: none;
      padding: 1rem;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      color: var(--text);
    }

    .loading-dot {
      width: 0.5rem;
      height: 0.5rem;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--background);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    .powered-by {
      text-align: center;
      color: var(--text);
      font-size: 0.8rem;
      padding: 0.5rem 0;
      background: var(--surface);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }

    /* SVG styling for light and dark theme toggle */
    .theme-toggle svg {
      width: 16px;
      height: 16px;
    }
    
    /* New chat button styling */
    .new-chat-button .icon-container {
      display: flex;
      align-items: center;
    }
    
    .new-chat-button {
      padding: 0.25rem 0.5rem;
      gap: 0.25rem;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="messages" id="messages">
        <!-- Initial AI message -->
        <div class="message ai-message">
          <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/vibes-ai-AVL12D1ajPTv9Oz8.png" class="avatar" alt="Vibes AI Avatar">
          <div class="content">Hi there! I‚Äôm Vibes, your Ethical Non-Monogamous (ENM) AI assistant. I'm here to help navigate this journey with you! üçç</div>
        </div>
      </div>

      <!-- Typing indicator -->
      <div class="loading" id="typing" style="display: none;">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>

      <!-- Input container -->
      <div class="input-container">
        <!-- New Chat Button -->
        <button id="new-chat" class="new-chat-button">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
          </div>
          New Chat
        </button>

        <input 
          type="text" 
          id="prompt" 
          placeholder="Type your message..."
          aria-label="Type your message"
          onkeydown="if(event.key === 'Enter') ask()"
        >
        <button onclick="ask()" aria-label="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2 11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
          Send
        </button>
      </div>

      <!-- Powered by text -->
      <div class="powered-by">Powered by PNPL</div>
    </div>
  </div>

  <!-- Theme toggle button -->
  <button id="theme-toggle" class="theme-toggle">
    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- Default moon icon -->
      <path id="moon-icon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <script>
    const messages = document.getElementById('messages');
    const typing = document.getElementById('typing');
    const promptInput = document.getElementById('prompt');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const moonIcon = document.getElementById('moon-icon');
    let isMarkedLoaded = false;
    let isTyping = false;

    // Lazy load marked.js
    async function loadMarked() {
      if (!isMarkedLoaded) {
        await import('https://cdn.jsdelivr.net/npm/marked/marked.min.js');
        isMarkedLoaded = true;
      }
    }

    // Add a new message to the chat
    async function addMessage(content, type) {
      await loadMarked();
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}-message`;
      messageDiv.innerHTML = `
        <img src="${type === 'user' ? 'https://assets.zyrosite.com/YrD3QqD87EH4j868/untitled-44-mP42gXNOqGTzr1xZ.png' : 'https://assets.zyrosite.com/YrD3QqD87EH4j868/vibes-ai-AVL12D1ajPTv9Oz8.png'}" class="avatar" alt="${type === 'user' ? 'User Avatar' : 'Vibes AI Avatar'}">
        <div class="content">${marked.parse(content)}</div>
      `;
      messages.appendChild(messageDiv);
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    // Ask function for sending user input
    async function ask() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      addMessage(prompt, 'user');
      promptInput.value = '';
      typing.style.display = 'flex';
      isTyping = true;
      // Simulate AI response
      setTimeout(() => {
        typing.style.display = 'none';
        addMessage("This is an AI response.", 'ai');
      }, 2000);
    }

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      if (document.body.classList.contains('light-theme')) {
        // Switch to sun icon in light mode
        themeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="2" x2="12" y2="5" />
          <line x1="12" y1="19" x2="12" y2="22" />
          <line x1="2" y1="12" x2="5" y2="12" />
          <line x1="19" y1="12" x2="22" y2="12" />
          <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
          <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
          <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
          <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
        `;
      } else {
        // Switch to moon icon in dark mode
        themeIcon.innerHTML = `
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        `;
      }
    });
  </script>
</body>
</html>
